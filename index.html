<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chimp Monkeys — Playful VR & Social Games</title>
  <meta name="description" content="Chimp Monkeys — immersive social VR experiences and community-driven games." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#ffb86b;
      --accent-2:#7be4a6;
      --glass: rgba(255,255,255,0.03);
      --radius:16px;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg,var(--bg), #07101a 60%);
      color: #e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
    }

    /* Container */
    .wrap{max-width:1200px;margin:0 auto;padding:32px;}

    /* Top nav */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:10px 0;
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      text-decoration:none;
      color:inherit;
    }
    .logo{
      width:56px;height:56px;border-radius:12px;background:
      radial-gradient(circle at 30% 30%, #ffd58a 0%, #ffb86b 40%, #ff7b7b 100%);
      display:grid;place-items:center;font-weight:800;color:#08212b;
      box-shadow: 0 6px 18px rgba(0,0,0,.6), inset 0 -3px 8px rgba(0,0,0,.06);
      font-size:20px;
    }
    nav{display:flex;gap:18px;align-items:center}
    nav a{color:var(--muted);text-decoration:none;font-weight:600;font-size:14px}
    .cta{
      background:linear-gradient(90deg,var(--accent),#ff7b7b);
      color:#08212b;padding:10px 14px;border-radius:12px;font-weight:700;text-decoration:none;
      box-shadow:0 6px 20px rgba(255,123,123,.12);
    }

    /* Hero */
    .hero{
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:36px;
      align-items:center;
      margin:28px 0 40px;
    }
    .hero .eyebrow{color:var(--accent-2);font-weight:700;display:inline-block;margin-bottom:12px}
    .hero h1{font-size:44px;line-height:1.02;margin:8px 0 16px}
    .hero p.lead{color:var(--muted);max-width:64ch;font-size:16px}
    .hero .actions{margin-top:22px;display:flex;gap:12px;flex-wrap:wrap}
